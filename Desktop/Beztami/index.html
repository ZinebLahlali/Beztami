<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <header class="grid place-items-start bg-yellow-500 p-8 bg-blue-6">
      <div
        class=" flex rounded-full w-full flex-wrap gap-5  h-auto flex items-center justify-between">
        <div class="flex gap-2">
          <img src="cash.png" alt class="size-20  mt-5 " />
          <div class="text-nowrap">
            <h1 class="font-bold sm:text-7xl text-amber-900">Baztami</h1>
            <p class="text-gray-100 ">Manage Your Budget, Grow Your Wealth</p>
          </div>
        </div>
        <div>
          <button id="openForm"
          class="border border-gray-200 rounded-full w-35 h-10 bg-amber-800 hover:bg-yellow-500 cursor-pointer">Add
          transaction</button>
          <button id="openHistoryButton"
          class="border border-gray-200 rounded-full w-35 h-10 bg-amber-800 hover:bg-yellow-500 cursor-pointer">History</button>
        </div>
      </div>
    </header>

    <div class="container mt-20 flex justify-start  mx-auto">

      <div class="grid md:grid-cols-3 grid-cols-1 justify-between  gap-10 mt-5">
        <div id="income"
          class="w-100 h-24 bg-red-500 border border-gray-200 rounded-lg shadow-sm  justify-center place-items-center">
          <strong class="ml-3 text-gray-100">Expenses</strong> <br>
          
          <p class="text-gray-100 font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" height="10" width="10"
              viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path
                fill="#ffffff"
                d="M297.4 566.6C309.9 579.1 330.2 579.1 342.7 566.6L502.7 406.6C515.2 394.1 515.2 373.8 502.7 361.3C490.2 348.8 469.9 348.8 457.4 361.3L352 466.7L352 96C352 78.3 337.7 64 320 64C302.3 64 288 78.3 288 96L288 466.7L182.6 361.3C170.1 348.8 149.8 348.8 137.3 361.3C124.8 373.8 124.8 394.1 137.3 406.6L297.3 566.6z" />
            </svg>

          </p>
          <p id="expenses_p"></p>
        </div>
        <div id="net-balance"
          class=" w-100 h-24 bg-blue-500 border border-gray-200 rounded-lg shadow-sm  justify-center place-items-center">
          <strong class="ml-3 text-gray-100">Net Balance</strong> <br>
            
          <p id="balance_p"></p>
        </div>
        <div id="depens"
          class="w-100 h-24 bg-green-500 border border-gray-200 rounded-lg shadow-sm  justify-center place-items-center"
          id="clic">
          <strong class="ml-3 text-gray-100">Income</strong> <br>
          <p class="text-gray-100 font-bold"><svg
              xmlns="http://www.w3.org/2000/svg" height="10" width="10"
              viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path
                fill="#ffffff"
                d="M342.6 81.4C330.1 68.9 309.8 68.9 297.3 81.4L137.3 241.4C124.8 253.9 124.8 274.2 137.3 286.7C149.8 299.2 170.1 299.2 182.6 286.7L288 181.3L288 552C288 569.7 302.3 584 320 584C337.7 584 352 569.7 352 552L352 181.3L457.4 286.7C469.9 299.2 490.2 299.2 502.7 286.7C515.2 274.2 515.2 253.9 502.7 241.4L342.7 81.4z" /></svg>
          </p>
          <p id="income_p"></p>
        </div>
      </div>

      <div id="hide"
        class=" backdrop-blur-lg hidden absolute bg-gray-100  flex  justify-center  place-items-center rounded-lg px-5   z-auto w-full left-0 top-50 h-80">
        <form id="form">
          <div class=" grid p-6 ">
            <div class=" grid grid-cols-2  justify-between gap-10">
              <div>
                <label for="Amont">Amont</label>
                <input id="Amont" value="" min="0"
                  class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg   block w-80 p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  type="number"
                  placeholder="Amont" />
              </div>
              <div>
                <label for="date">Date</label>
                <input id="date"
                  class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg   block w-80 p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  type="datetime-local"
                  placeholder>
              </div>
            </div>

            <div class=" grid grid-cols-2 gap-10">
              <div>
                <p><label for>Description:</label></p>
                <textarea
                  class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg   block w-80 p-2.5  dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  id="desc" name="description"
                  placeholder="Say something" cols="50"></textarea>
              </div>

              <div>
                <label for="type"
                  class="block mb-2 text-sm font-medium text-gray-900">Select
                  an option</label>
                <select id="type"
                  class="bg-gray-900 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-80 p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option selected>Income</option>
                  <option value="DE">Depens</option>

                </select>

              </div>

            </div>
            <div class="">
              <button type="button" id="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
 
              <button type="button" id="closeForm"
                class="focus:outline-none text-white bg-red-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mt-5 dark:focus:ring-yellow-900">Cancel</button>

            </div>
          </div>
        </form>
      </div>

      


      <div id="historique" class="hidden overflow-auto bg-black/75 absolute inset-0 grid place-items-center rounded-lg z-50">
          <div class="bg-gray-800 p-5 rounded-lg w-96">
              <div> 
                  <button id="close" class="close_btn cursor-pointer bg-blue-500 hover:bg-blue-800 font-medium rounded-sm text-sm px-5 mb-2">Close</button> 
              </div>
              <div id="historyItems" class="mt-2">
                <!-- historique ici -->
              </div>
          </div>
      </div>



    </div>

    <script src="script.js"></script>

  </body>
</html>
